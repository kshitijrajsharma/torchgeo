name: tests
on:
  push:
    branches:
      - main
      - release**
  pull_request:
    branches:
      - main
      - release**
defaults:
  run:
    shell: bash
jobs:
  latest:
    name: latest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14', '3.14t']
    steps:
      - name: Clone repo
        uses: actions/checkout@v6.0.2
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --extra datasets --extra models --extra tests
      - name: List installed dependencies
        run: uv pip list
      - name: Run checks
        run: |
          uv run pytest --cov=torchgeo --cov-report=xml
          uv run torchgeo --help
      - name: Report coverage
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  minimum:
    name: minimum
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v6.0.2
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          enable-cache: true
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e . --no-deps
          uv pip install -r requirements/min-reqs.old
      - name: List installed dependencies
        run: uv pip list
      - name: Run checks
        run: |
          uv run --no-sync pytest --cov=torchgeo --cov-report=xml
          uv run --no-sync torchgeo --help
      - name: Report coverage
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  optional:
    name: optional
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v6.0.2
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --extra tests
      - name: List installed dependencies
        run: uv pip list
      - name: Run checks
        run: |
          uv run pytest --cov=torchgeo --cov-report=xml
          uv run torchgeo --help
      - name: Report coverage
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
